<!DOCTYPE html>
<html lang="en">
<head>
	<title>Please put your CSV in here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery 2.1.4 without IE9 support -->
	<script src="jquery-2.1.4.min.js"></script>

	<!-- jQuery CSV plugin from https://code.google.com/p/jquery-csv/ -->
	<script src="jquery.csv.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="./bootstrap.min.js"></script>

	<!-- main script -->
	<script src="template.js"></script>
	
	<style type="text/css">
		html, body, .container-fluid {
			height: 100%;
		}
		textarea.form-control {
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<p>
			Create template for this specific website
			<br>
			<button type="button" class="btn btn-default" id="clearStorage">clear storage</button>
			<button type="button" class="btn btn-default" id="saveTemplate">save template</button>
		</p>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>
						<button type="button" class="btn btn-primary" id="selectDates">Select dates</button>
					</th>
					<th>
						<button type="button" class="btn btn-primary" id="selectTitles">Select titles&nbsp;</button>
					</th>
					<th>
						<button type="button" class="btn btn-primary" id="selectDescriptions">Select descriptions</button>
					</th>
					<th>
						<button type="button" class="btn btn-primary" id="selectLink">Select link</button>
					</th>
					<th>
						<button type="button" class="btn btn-primary" id="selectImage">Select image</button>
					</th>
				</tr>
				<tr>
					<th scope="row"> selector </th>
					<td>
						<input type="text" class="form-control" id="selectDatesSelector">
					</td>
					<td>
						<input type="text" class="form-control" id="selectTitlesSelector">
					</td>
					<td>
						<input type="text" class="form-control" id="selectDescriptionsSelector">
					</td>
					<td>
						<input type="text" class="form-control" id="selectLinkSelector">
					</td>
					<td>
						<input type="text" class="form-control" id="selectImageSelector">
					</td>
				</tr>
				<tr>
					<th scope="row"> split </th>
					<td>
						 <input type="text" class="form-control" id="selectDatesSplit">
					</td>
					<td>
						 <input type="text" class="form-control" id="selectTitlesSplit">
					</td>
					<td>
						 <input type="text" class="form-control" id="selectDescriptionsSplit">
					</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th scope="row"> part </th>
					<td>
						<select id="selectDatesPart" class="form-control">
							<option>first</option>
							<option>last</option>
						</select>
					</td>
					<td>
						<select id="selectTitlesPart" class="form-control">
							<option>first</option>
							<option>last</option>
						</select>
					</td>
					<td>
						<select id="selectDescriptionsPart" class="form-control">
							<option>first</option>
							<option>last</option>
						</select>
					</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th scope="row"> </th>
					<td><button type="button" class="btn btn-default" id="applyDates">apply</button></td>
					<td><button type="button" class="btn btn-default" id="applyTitles">apply</button></td>
					<td><button type="button" class="btn btn-default" id="applyDescriptions">apply</button></td>
					<td></td>
					<td></td>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>

		<textarea id="debug"></textarea>

	</div>
</body>
</html>
