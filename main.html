<!DOCTYPE html>
<html lang="en">
<head>
	<title>Please put your CSV in here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery 2.1.4 without IE9 support -->
	<script src="jquery-2.1.4.min.js"></script>

	<!-- jQuery CSV plugin from https://code.google.com/p/jquery-csv/ -->
	<script src="jquery.csv.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="./bootstrap.min.js"></script>

	<!-- main script -->
	<script src="main.js"></script>

	<style type="text/css">
		html, body, .container-fluid {
			height: 100%;
		}
		textarea.form-control {
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<h1>Please put your CSV below and click <button type="button" class="btn btn-primary" id="submit">Submit</button> button</h1>
		<div class="progress">
			<div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
				<span id="current">0</span> of <span id="all">0</span>
			</div>
		</div>
		<textarea class="form-control" id="textarea"></textarea>
	</div>
</body>
</html>
